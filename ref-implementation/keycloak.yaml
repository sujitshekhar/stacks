apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  labels:
    example: ref-implementation
spec:
  destination:
    namespace: keycloak
    server: "https://kubernetes.default.svc"
  source:
    repoURL: https://github.com/sujitshekhar/stacks
    targetRevision: main
    repoURL: cnoe://keycloak/manifests
    targetRevision: HEAD
    path: ref-implementation/"."
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
